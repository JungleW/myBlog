<% include _head.html %>
    <div id="container" class="container">
        <form class="form-horizontal" method="post" role="form" id="blogForm">
            <fieldset>
                <legend>录入博文</legend>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="title">标题</label>
                    <div class="col-sm-10">
                        <input type="text" class="input-xlarge" id="title" name="title">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="content">内容</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" rows="3" id="content" name="content"></textarea> 
                    </div>
                </div>
                <div class="form-group hidden return-tip">
                    <div class="col-sm-offset-2 col-sm-10">
                        <label id="tip"></label>
                    </div>
                </div>
                <div class="form-group"> 
                    <div class="col-sm-offset-2 col-sm-10"> 
                        <button type="submit" id="submit" class="btn btn-primary">提交</button> 
                    </div> 
                </div>
            </fieldset>
        </form>
    </div>
<% include _footer.html %>
<script src="/lib/jquery-validation-1.14.0/jquery.validate.min.js"></script>
<script src="/js/post_blog.js"></script>
