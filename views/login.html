<% include _head.html %>
    <div id="container" class="container">
        <form class="form-horizontal" method="post" role="form" id="loginForm">
            <fieldset>
                <legend>用户登录</legend>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="username">用户名</label>
                    <div class="col-sm-10">
                        <input type="text" class="input-xlarge" id="username" name="username">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="password">口令</label>
                    <div class="col-sm-10">
                        <input type="password" class="input-xlarge" id="password" name="password">
                    </div>
                </div>
                <div class="form-group hidden return-tip">
                    <div class="col-sm-offset-2 col-sm-10">
                        <label id="tip"></label>
                    </div>
                </div>
                <div class="form-group"> 
                    <div class="col-sm-offset-2 col-sm-10"> 
                        <button type="submit" id="submit" class="btn btn-primary">登录</button> 
                    </div> 
                </div>
            </fieldset>
        </form>
    </div>
<% include _footer.html %>
<script src="/js/login.js"></script>
<script src="/lib/jquery-validation-1.14.0/jquery.validate.min.js"></script>
<% include _bottom.html %>
