<div class="lockscreen col-xs-12">
    <div class="lockscreen-wrapper">
      <div class="lockscreen-logo">
        <a href="/" target="_blank"><b>Jungle</b>W</a>
      </div>
      <!-- User name -->
      <div class="lockscreen-name"><%= user.name %></div>

      <!-- START LOCK SCREEN ITEM -->
      <div class="lockscreen-item">
        <!-- lockscreen image -->
        <div class="lockscreen-image">
          <img src="<%= user.image %>" alt="User Image">
        </div>
        <!-- /.lockscreen-image -->

        <!-- lockscreen credentials (contains the form) -->
        <form class="lockscreen-credentials" id="lockForm">
          <input type="hidden" value="<%= user.name %>" id="name" name="name">
          <div class="input-group">
            <input type="password" class="form-control" placeholder="password" id="password" name="password">

            <div class="input-group-btn">
              <button type="button" class="btn" onclick="unlock()"><i class="fa fa-arrow-right text-muted"></i></button>
            </div>
          </div>
        </form>
        <!-- /.lockscreen credentials -->

      </div>
      <!-- /.lockscreen-item -->
      <div class="help-block text-center">
        输入密码解锁 或 <a href="/admin/login">切换账户</a>
      </div>
    </div>
    <!-- /.center -->
</div>
