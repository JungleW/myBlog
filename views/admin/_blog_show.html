 <div class="row">
    <!-- /.col -->
    <div class="col-md-12">
      <div class="box">
        <div class="box-header with-border">
          <h2 class="box-title">博文详情</h2>
        </div>
        <!-- /.box-header -->
        <div class="box-body no-padding ">
          <div class="mailbox-read-info">
            <h3 class="mailbox-controls"><%= blog.title %></h3>
            <p class="mailbox-controls">
               <span>
                 <i class="fa fa-graduation-cap"></i>
                 <span style="margin: 0 7px 0 0;"><%= blog.author %></span>
               </span>
                <span>
                  <i class="fa fa-clock-o"></i>
                  <span style="margin: 0 7px 0 0;"><%= blog.updateTime %></span>
               </span>
              <span class="pull-right">
                  <i class="fa fa-commenting-o"></i><span style="margin: 0 7px 0 3px;"><%= blog.view %></span>
              </span>
              <span class="pull-right">
                  <i class="fa  fa-thumbs-o-up"></i><span style="margin: 0 7px 0 3px;"><%= blog.like %></span>
              </span>
              <span class="pull-right">
                  <i class="fa fa-smile-o"></i><span style="margin: 0 7px 0 3px;"><%= blog.talk %></span>
                </span>
            </p>
            <% if(blog.abstract) { %>
            <p class="mailbox-controls" style="border-top: 1px solid #f4f4f4;">
              摘要:<%= blog.abstract %>
            </p>
            <% } %>
          </div>
          <!-- /.mailbox-read-info -->
          <div class="mailbox-read-message mailbox-controls">
            <div><%- blog.content %></div>
            <p class="mailbox-controls" style="border-top: 1px solid #f4f4f4;">
              <span>
                 <i class="fa fa-tags"></i>
               </span>
               <span class="label label-danger">UI Design</span>
                <span class="label label-success">Coding</span>
                <span class="label label-info">Javascript</span>
                <span class="label label-warning">PHP</span>
                <span class="label label-primary">Node.js</span>
            </p>
          </div>
          <!-- /.mailbox-read-message -->
        </div>
        <!-- /.box-body -->

        <div class="box-footer">
          <div class="pull-right">
            <button type="submit" class="btn btn-default"><i class="fa fa-trash-o"></i>删除</button>
        </div>
           <button type="button" class="btn btn-primary"><i class="fa fa-share-square-o"></i>发表</button>
          <button type="button" class="btn btn-primary"><i class="fa fa-lock"></i>锁定</button>
        </div>
        <!-- /.box-footer -->
      </div>
      <!-- /. box -->
    </div>
<!-- /.col -->
</div>
<!-- /.row -->
