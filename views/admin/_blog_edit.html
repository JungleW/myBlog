<div class="row">
        <!-- /.col -->
        <div class="col-md-12">
          <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">博文编辑</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
            <form method="post" id="rightSidebarForm">
              <input type="hidden" value="<%= blog._id %>"  name="id" id="id">
              <div class="form-group">
                <input class="form-control" placeholder="Title:" name="title" id="title" value=<%= blog.title %>>
              </div>
              <div class="form-group">
                    <textarea id="compose-textarea" class="form-control textarea" style="height: 500px" name="content" id="content">
                    <%= blog.content %>
                    </textarea>
              </div>
              <div class="form-group">
                <div class="btn btn-default btn-file">
                  <i class="fa fa-paperclip"></i> Attachment
                  <input type="file" name="attachment">
                </div>
                <p class="help-block">Max. 32MB</p>
              </div>
            </form>
            </div>
            <!-- /.box-body -->
        <div class="box-footer">
            <div class="pull-right">
                <button type="submit" class="btn btn-default"><i class="fa fa-trash-o"></i> 放弃编辑</button>
            </div>
            <button type="button" class="btn btn-primary" onclick="update()"><i class="fa fa-save "></i>保存</button>
           
        </div>
            <!-- /.box-footer -->
        </div>
          <!-- /. box -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
