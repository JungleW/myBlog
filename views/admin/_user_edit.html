<div class="row">
        <!-- /.col -->
        <div class="col-md-12">
          <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">读者编辑</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
                <form class="form-horizontal" id="rightSidebarForm">
                  <% if(locals.user._id) { %>
                  <input type="hidden" id="_id" name="_id" value="<%= locals.user._id %>">
                  <% } %>
                  <input type="hidden" id="role" name="role" value="<%= locals.user.role %>">
                  <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">姓名</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="name" name="name" placeholder="姓名" value="<%= locals.user.name %>">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="gender" class="col-sm-2 control-label">性别</label>
                    <div class="form-group">
                      <label class="">
                        <div class="iradio_minimal-red" aria-checked="false" aria-disabled="false" style="position: relative;"><input type="radio" name="r2" class="minimal-red" checked="" style="position: absolute; opacity: 0;"><ins class="iCheck-helper" style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"></ins></div>
                      </label>
                      <label class="">
                        <div class="iradio_minimal-red checked" aria-checked="true" aria-disabled="false" style="position: relative;"><input type="radio" name="r2" class="minimal-red" style="position: absolute; opacity: 0;"><ins class="iCheck-helper" style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"></ins></div>
                      </label>
                      <label>
                        <div class="iradio_minimal-red disabled" aria-checked="false" aria-disabled="true" style="position: relative;"><input type="radio" name="r2" class="minimal-red" disabled="" style="position: absolute; opacity: 0;"><ins class="iCheck-helper" style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"></ins></div>
                        Minimal red skin radio
                      </label>
                    </div>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="gender" name="gender" placeholder="性别" value="<%= locals.user.gender %>">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="gender" class="col-sm-2 control-label">性别</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="gender" name="gender" placeholder="性别" value="<%= locals.user.gender %>">
                    </div>
                  </div>
                </form>
              </div>
            <!-- /.box-body -->
        <div class="box-footer">
            <div class="pull-right">
                <button type="submit" class="btn btn-default" onclick="rightLayer.hide()"><i class="fa fa-trash-o"></i> 放弃编辑</button>
            </div>
            <button type="button" class="btn btn-primary" onclick="update()"><i class="fa fa-save "></i> 保存</button>
           
        </div>
            <!-- /.box-footer -->
        </div>
          <!-- /. box -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
